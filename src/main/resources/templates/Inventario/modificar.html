<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">

            <h2>INVENTARIO</h2>
            <a th:href="@{/inventario/listado}">Regresar</a>
            <br />
            <br />

            <form th:action="@{/inventario/guardar}"
                  method="POST"
                  th:object="${inventario}" >

                <input type="hidden" name="idInventario" th:field="*{idInventario}" />

                <label for="nombre">nombre</label> <br/>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}"/> <br/>

                <label for="descripcion">descripcion:</label> <br/>
                <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}"/><br/>

                <label for="precio">precio:</label><br/>
                <input type="number" id="precio" name="precio" th:field="*{precio}"/><br/>
                
                <label for="activo">Activo:</label><br/>
                <input type="checkbox" id="activo" name="activo" th:field="*{activo}"/><br/><br/>
                
                


               

                <input type="submit" name="guardar" value="Guardar"/>


            </form>

        </div>
        <footer  th:replace="layout/plantilla 
                 :: footer"/> 
    </body>
</html>
