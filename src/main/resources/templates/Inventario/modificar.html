<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Food Paradise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-image: url(https://img.freepik.com/foto-gratis/hamburguesa-explosiva-verduras-queso-derretido-sobre-fondo-negro-ia-generativa_157027-1734.jpg?w=1060&t=st=1682389875~exp=1682390475~hmac=a452746638c3a68eb4ac3766468b2d35b4f598e4a1c751c1b01e8eecb7f7445e) ;  height: 100%;">
        <header th:replace="layout/plantilla :: header"/> <br/>
        <div class="contenido, text-center">
            <h2 class="text-white">INVENTARIO</h2>
            <div class="container">
                <div class="row">

                    <div class="col-3">

                    </div>

                    <div class=" text-white col-6"> 

                        <form method="POST" th:action="@{/inventario/guardar}" th:object="${inventario}">


                            <input type="hidden" name="idInventario" th:field="*{idInventario}" />

                            <div class="form-group">
                                <label for="nombre">[[#{inventario.nombre}]]</label><br/>
                                <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"
                                       placeholder="Ingrese el nombre del producto">
                            </div>

                            <div class="form-group">
                                <label for="descripcion">[[#{inventario.descripcion}]]</label> <br/>
                                <input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}"
                                       placeholder="Ingrese la descripciÃ³n del producto">
                                <div/>

                                <div class="form-group">
                                    <label for="precio">[[#{inventario.precio}]]</label><br/>
                                    <input type="number" class="form-control" id="precio" name="precio" th:field="*{precio}"
                                           placeholder="Ingrese el precio">
                                    <div/>

                                    <div class="form-group">
                                        <label for="activo">[[#{inventario.activo}]]</label><br/>
                                        <input type="checkbox" id="activo" name="activo" th:field="*{activo}"/><br/><br/>
                                        <div/>

                                        <div class="d-grid gap-2 col-6 mx-auto">
                                            <input class="btn btn-primary" type="submit" name="guardar" value="Guardar"/>

                                        </div>



                                        <div class="col-3">

                                        </div>

                                        </form>




                                    </div>

                                </div>


                            </div>
                            <footer  th:replace="layout/plantilla 
                                     :: footer"/> 
                            </body>
                            </html>
