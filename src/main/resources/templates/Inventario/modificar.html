<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
       
      

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        
        <header th:replace="layout/plantilla :: header"/> <br/>
        <div class="contenido, text-center">
            <h2>INVENTARIO</h2>
            <form th:action="@{/inventario/guardar}"
                  method="POST"
                  th:object="${inventario}" >

                <input type="hidden" name="idInventario" th:field="*{idInventario}" />

                <div class="form-group">
                    <label for="nombre">Nombre del Producto</label><br/>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"
                           placeholder="Ingrese el nombre del producto">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion del Producto:</label> <br/>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}"
                           placeholder="Ingrese el nombre del producto">
                    <div/>
                    <div class="form-group">
                        <label for="precio">Precio:</label><br/>
                        <input type="number" class="form-control" id="precio" name="precio" th:field="*{precio}"
                               placeholder="Ingrese el precio">
                        <div/>
                        <div class="form-group">
                            <label for="activo">Activo:</label><br/>
                            <input type="checkbox" id="activo" name="activo" th:field="*{activo}"/><br/><br/>
                            <div/>
                            <button type="submit" name="guardar" class="btn btn-primary">Agregar
                            </button>


                            </form>
            
                          

                        </div>
                        <footer  th:replace="layout/plantilla 
                                 :: footer"/> 
                        </body>
                        </html>
